        <img src="img/img2.jpg" alt="Dibujo de un ojo" onmouseover=change_img(this) onmouseout=out_img(this) onfocus=change_img(this) onblur=out_img(this)>
        <img src="img/img3.jpg" alt="Dibujo de una hoja de otoÃ±o" onmouseover=change_img(this) onmouseout=out_img() onfocus=change_img(this) onblur=out_img(this)>
        <img src="img/img4.jpg" alt="Dibujo de un bosque" onmouseover=change_img(this) onmouseout=out_img(this) onfocus=change_img(this) onblur=out_img(this)>
